<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="VILOSTUDIOS - Employee & Partner Login">
  <title>Login - VILOSTUDIOS</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      z-index: 10;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      padding: 3rem;
      background: rgba(20, 20, 25, 0.4);
      backdrop-filter: blur(30px) saturate(180%);
      -webkit-backdrop-filter: blur(30px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .login-logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
    }

    .login-logo img {
      width: 48px;
      height: 48px;
      object-fit: contain;
    }

    .login-logo-text {
      font-size: 1.5rem;
      font-weight: 900;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
    }

    .login-title {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      text-align: center;
      color: #ffffff;
    }

    .login-subtitle {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-label {
      font-size: 0.875rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-input {
      width: 100%;
      padding: 1rem;
      background: rgba(15, 15, 20, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-input:focus {
      border-color: #FF6B35;
      background: rgba(15, 15, 20, 0.8);
      box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .login-button {
      width: 100%;
      padding: 1rem 2rem;
      background: #FF6B35;
      color: #000000;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
      margin-top: 0.5rem;
    }

    .login-button:hover {
      background: #FF8C42;
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
    }

    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      padding: 1rem;
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.5);
      border-radius: 12px;
      color: #f44336;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 0.9rem;
      margin-top: 1.5rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #FF6B35;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(0, 0, 0, 0.3);
      border-top-color: #000000;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    .login-button:disabled .loading-spinner {
      display: block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .bypass-toggle-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
      padding: 0.75rem;
      background: rgba(255, 107, 53, 0.1);
      border: 1px solid rgba(255, 107, 53, 0.3);
      border-radius: 12px;
    }

    .bypass-toggle {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
      user-select: none;
    }

    .bypass-toggle input[type="checkbox"] {
      display: none;
    }

    .bypass-slider {
      position: relative;
      width: 48px;
      height: 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      transition: all 0.3s ease;
    }

    .bypass-slider::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      top: 3px;
      left: 3px;
      transition: all 0.3s ease;
    }

    .bypass-toggle input[type="checkbox"]:checked + .bypass-slider {
      background: #FF6B35;
    }

    .bypass-toggle input[type="checkbox"]:checked + .bypass-slider::before {
      transform: translateX(24px);
      background: #ffffff;
    }

    .bypass-label {
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Background Video -->
    <div class="background-video-container">
      <video class="background-video" id="video1" muted playsinline autoplay preload="auto"></video>
      <video class="background-video background-video-secondary" id="video2" muted playsinline preload="auto"></video>
      <div class="video-shader-overlay"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
      <div class="login-card">
        <div class="login-logo">
          <img src="src/Logo/BrandLogo.png" alt="VILOSTUDIOS">
          <span class="login-logo-text">VILOSTUDIOS</span>
        </div>
        
        <h1 class="login-title">Login</h1>
        <p class="login-subtitle">Employee & Partner Access</p>

        <!-- Bypass Toggle -->
        <div class="bypass-toggle-container">
          <label class="bypass-toggle">
            <input type="checkbox" id="bypass-toggle" checked>
            <span class="bypass-slider"></span>
            <span class="bypass-label">Bypass Mode (Kevin Login)</span>
          </label>
        </div>

        <div class="error-message" id="error-message"></div>

        <form class="login-form" id="login-form">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-input" 
              placeholder="your.email@example.com" 
              required 
              autocomplete="email"
            >
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="Enter your password" 
              required 
              autocomplete="current-password"
            >
          </div>

          <button type="submit" class="login-button" id="login-button">
            <span id="button-text">Sign In</span>
            <div class="loading-spinner"></div>
          </button>

          <a href="/" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Back to Home
          </a>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Initialize background video
    const videoSources = [
      'src/videos/Second Video.mp4',
      'src/videos/Main Video.mp4',
      'src/videos/Kuro Games/28_6.mp4',
      'src/videos/Kuro Games/8.mp4',
      'src/videos/Kuro Games/Changli_wuwa_230001-0120.mp4',
      'src/videos/Kuro Games/jiyan1 (1).mp4',
      'src/videos/Kuro Games/p.mp4',
      'src/videos/Kuro Games/retake_6.mp4',
      'src/videos/Kuro Games/Sc01_Sh010_V04 (3).mp4',
      'src/videos/Kuro Games/SC01_SH12_v03 (1).mp4',
      'src/videos/Kuro Games/SC01_SH37_v06 (1).mp4',
      'src/videos/Kuro Games/ww23.016_1.mp4'
    ];

    let currentVideoIndex = 0;
    let isSwitching = false;
    let activeVideo = null;
    let inactiveVideo = null;

    function initBackgroundVideo() {
      const video1 = document.getElementById('video1');
      const video2 = document.getElementById('video2');
      
      if (!video1 || !video2 || videoSources.length === 0) return;
      
      activeVideo = video1;
      inactiveVideo = video2;
      
      ensureNoLoop(video1);
      ensureNoLoop(video2);
      
      video1.style.opacity = '1';
      video1.style.zIndex = '0';
      video2.style.opacity = '0';
      video2.style.zIndex = '1';
      
      loadAndPlayVideo(video1, videoSources[0]).then(() => {
        video1.addEventListener('ended', handleVideoEnded, { once: false });
      });
    }

    function ensureNoLoop(video) {
      video.loop = false;
      video.removeAttribute('loop');
    }

    function loadAndPlayVideo(video, src) {
      return new Promise((resolve, reject) => {
        video.pause();
        video.currentTime = 0;
        ensureNoLoop(video);
        
        video.src = src;
        video.preload = 'auto';
        video.load();
        
        let resolved = false;
        
        const onCanPlay = () => {
          if (resolved) return;
          ensureNoLoop(video);
          
          if (video.currentTime !== 0) {
            video.currentTime = 0;
          }
          
          const playVideo = () => {
            if (resolved) return;
            video.play().then(() => {
              if (!resolved) {
                resolved = true;
                if (video === activeVideo) {
                  video.style.opacity = '1';
                  video.style.zIndex = '0';
                }
                resolve();
              }
            }).catch(reject);
          };
          
          if (video.readyState >= 3) {
            if (video.currentTime === 0) {
              playVideo();
            } else {
              video.currentTime = 0;
              video.addEventListener('seeked', playVideo, { once: true });
            }
          } else {
            video.addEventListener('canplay', playVideo, { once: true });
          }
        };
        
        video.addEventListener('canplaythrough', onCanPlay, { once: true });
        video.addEventListener('loadeddata', onCanPlay, { once: true });
        video.addEventListener('error', (e) => {
          if (!resolved) {
            resolved = true;
            reject(new Error(`Failed to load: ${src}`));
          }
        }, { once: true });
        
        setTimeout(() => {
          if (!resolved && video.readyState >= 3) {
            onCanPlay();
          }
        }, 3000);
      });
    }

    function handleVideoEnded() {
      if (isSwitching) return;
      
      if (videoSources.length <= 1) {
        const active = activeVideo;
        if (active) {
          active.removeEventListener('ended', handleVideoEnded);
          loadAndPlayVideo(active, videoSources[0]).then(() => {
            active.addEventListener('ended', handleVideoEnded, { once: false });
          });
        }
        return;
      }
      
      switchToNext();
    }

    function switchToNext() {
      if (isSwitching) return;
      
      isSwitching = true;
      currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
      const nextSrc = videoSources[currentVideoIndex];
      
      const active = activeVideo;
      const inactive = inactiveVideo;
      
      if (!active || !inactive) {
        isSwitching = false;
        return;
      }
      
      active.removeEventListener('ended', handleVideoEnded);
      active.pause();
      active.currentTime = 0;
      
      inactive.style.opacity = '0';
      inactive.style.zIndex = '1';
      inactive.style.transition = 'opacity 0s';
      ensureNoLoop(inactive);
      
      loadAndPlayVideo(inactive, nextSrc).then(() => {
        const temp = activeVideo;
        activeVideo = inactiveVideo;
        inactiveVideo = temp;
        
        const newActive = activeVideo;
        const newInactive = inactiveVideo;
        
        requestAnimationFrame(() => {
          newActive.style.transition = 'opacity 2s ease-in-out';
          newActive.style.opacity = '1';
          newActive.style.zIndex = '0';
          
          newInactive.style.opacity = '0';
          newInactive.style.zIndex = '1';
          newInactive.style.transition = 'opacity 0s';
        });
        
        ensureNoLoop(newActive);
        newActive.addEventListener('ended', handleVideoEnded, { once: false });
        
        isSwitching = false;
      }).catch(() => {
        isSwitching = false;
      });
    }

    // Login form handling
    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    const loginButton = document.getElementById('login-button');
    const buttonText = document.getElementById('button-text');
    const bypassToggle = document.getElementById('bypass-toggle');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    // Auto-fill Kevin's credentials when bypass is enabled
    bypassToggle.addEventListener('change', (e) => {
      if (e.target.checked) {
        emailInput.value = 'kevin@vilostudios.com';
        passwordInput.value = 'Tankcrev#1';
      } else {
        emailInput.value = '';
        passwordInput.value = '';
      }
    });

    // Set initial values if bypass is checked on load
    if (bypassToggle.checked) {
      emailInput.value = 'kevin@vilostudios.com';
      passwordInput.value = 'Tankcrev#1';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      let email = emailInput.value.trim();
      let password = passwordInput.value;
      
      // If bypass is enabled, handle login client-side
      if (bypassToggle.checked && email.toLowerCase() === 'kevin@vilostudios.com' && password === 'Tankcrev#1') {
        // Client-side bypass - no server needed
        errorMessage.classList.remove('show');
        loginButton.disabled = true;
        buttonText.textContent = 'Signing In...';
        
        // Store user info in localStorage (for client-side session)
        localStorage.setItem('vilostudios_user', JSON.stringify({
          email: 'kevin@vilostudios.com',
          role: 'manager',
          name: 'Kevin MD',
          permissions: ['access_all'],
          bypass: true,
          loginTime: new Date().toISOString()
        }));
        
        // Simulate login delay
        setTimeout(() => {
          // Redirect to dashboard (try HTML first for bypass, fallback to PHP)
          window.location.href = 'dashboard/employee/index.html';
        }, 500);
        return;
      }
      
      // Hide error message
      errorMessage.classList.remove('show');
      
      // Disable button and show loading
      loginButton.disabled = true;
      buttonText.textContent = 'Signing In...';
      
      try {
        const response = await fetch('api/auth/login.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });
        
        // Check if response is OK and has content
        if (!response.ok) {
          throw new Error(`Server error: ${response.status} ${response.statusText}`);
        }
        
        const text = await response.text();
        if (!text) {
          throw new Error('Empty response from server');
        }
        
        let data;
        try {
          data = JSON.parse(text);
        } catch (parseError) {
          console.error('JSON parse error:', parseError, 'Response text:', text);
          throw new Error('Invalid response from server. Please check if PHP is configured correctly.');
        }
        
        if (data.success) {
          // Store user info
          localStorage.setItem('vilostudios_user', JSON.stringify({
            email: data.user.email,
            role: data.user.role,
            name: data.user.name || email,
            permissions: data.user.permissions || [],
            loginTime: new Date().toISOString()
          }));
          
          // Redirect based on role or use provided dashboard route
          if (data.dashboard) {
            window.location.href = data.dashboard;
          } else {
            const role = data.user.role;
            if (role === 'manager' || role === 'ambassador' || role === 'internal_recruiter') {
              window.location.href = 'dashboard/employee/index.php';
            } else if (role === 'production_assistant') {
              window.location.href = 'dashboard/production/index.php';
            } else if (role === 'client') {
              window.location.href = 'dashboard/client/index.php';
            } else if (role === 'freelancer') {
              window.location.href = 'dashboard/freelancer/index.php';
            } else {
              window.location.href = 'dashboard/index.php';
            }
          }
        } else {
          // Show error
          errorMessage.textContent = data.message || 'Invalid email or password. Please try again.';
          errorMessage.classList.add('show');
          loginButton.disabled = false;
          buttonText.textContent = 'Sign In';
        }
      } catch (error) {
        console.error('Login error:', error);
        // If bypass is on but credentials don't match, show specific message
        if (bypassToggle.checked) {
          errorMessage.textContent = 'Bypass mode is on. Please use kevin@vilostudios.com / Tankcrev#1';
        } else {
          errorMessage.textContent = 'An error occurred. Please try again later. (Note: PHP server may not be running)';
        }
        errorMessage.classList.add('show');
        loginButton.disabled = false;
        buttonText.textContent = 'Sign In';
      }
    });

    // Initialize video on load
    document.addEventListener('DOMContentLoaded', () => {
      initBackgroundVideo();
    });
  </script>
</body>
</html>
